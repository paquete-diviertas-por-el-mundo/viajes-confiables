<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mundo Aventura: Tu agencia de viajes ideal para explorar el mundo con paquetes especiales y destinos increíbles.">
    <title>Mundo Aventura - Agencia de Viajes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffefd5;
            text-align: center;
        }
        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            padding: 30px 0;
            font-size: 1.5em;
        }
        nav {
            background: linear-gradient(90deg, #ff5733, #ffbd69);
            padding: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav a {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #2c3e50;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: linear-gradient(90deg, #76c7c0, #4ecdc4);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
        }
        th, td {
            padding: 20px;
            border: 1px solid #fff;
        }
        th {
            background-color: #1a759f;
            font-size: 1.3em;
        }
        footer {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            padding: 25px;
            margin-top: 20px;
            font-size: 1.1em;
        }
        footer a {
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
		<marquee>
		<img src="avioncito.png" height="200"></marquee>
        <img src="logo.png" height="200" alt="Logo de Mundo Aventura">
        <h1>Sucursales</h1>
        <p>Tu agencia de viajes ideal para explorar el mundo</p>
		<li><a href="v3.html">Regreso</a></li>
		<p>Dirección: Paseo de la reforma 296, Col. Juárez, 06600. CDMX</p>
    </header>
    
<footer>
        <p> 2025 Paquete distraigas por el mundo. Todos los derechos reservados.</p>
        
    </footer>
</body>
</html>
